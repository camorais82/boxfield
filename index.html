<html lang="en">

<head>
  <title>Boxfield</title>
  <script src="./bundle.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Shade|Play" rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./assets/favicon-16x16.png" sizes="16x16" />
  <script>
    (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date(); a = s.createElement(o),
      m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

<body>
  <aside class="promotional">
    <a href="https://www.github.com/jinchen93" target="_blank" title="Jin Chen on Github">
      <i class="fa fa-github"></i>
    </a>

    <a href="https://www.linkedin.com/in/jinchen93" target="_blank" title="Jin Chen on LinkedIn">
      <i class="fa fa-linkedin-square"></i>
    </a>

    <a href="https://www.twitter.com/_jinchen" target="_blank" title="Jin Chen on LinkedIn">
      <i class="fa fa-twitter-square"></i>
    </a>

    <a href="mailto:jinchen93@gmail.com" target="_blank" title="Email Jin Chen at jinchen93@gmail.com">
      <i class="fa fa-envelope"></i>
    </a>
  </aside>
  <header class="title"> BOXFIELD </header>
  <header class="score"></header>
  <header class="score-feedback-hidden">+ 1000</header>
  <div class="info instructions">
    Welcome to BOXFIELD
    <br>
    <div>
      <br>Avoid the
      <p class="blue-text">blue</p> boxes
    </div>
    <div>
      <br>Eat the
      <p class="green-text">green</p> boxes for +1000 points!
    </div>
    <div class="controls-wrapper">
      <header class="controls-header">
        Controls:
      </header>
      <div class="controls">
        Start Game
        <div class="key">Space</div>
        or
        <div class="key">Enter</div>
      </div>
      <div class="controls">
        Move Left
        <div class="key">A</div>
      </div>
      <div class="controls">
        Move Right
        <div class="key">D</div>
      </div>
    </div>
  </div>
  <div class="info end-game hidden">

  </div>
  <canvas id="field"></canvas>
  <canvas id="objects"></canvas>
</body>

</html>
